{% extends 'base.html' %}
{% load static %}

{% block nav_sidebar %}
    {% include 'jif/menu.html' %}
{% endblock %}

{% block breadcrumbs %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">Início</a></li>
        <li class="breadcrumb-item">Gráficos</li>
    </ol>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <section class="container">
            <div class="row py-4">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header">
                            <span class="text-center">Atletas por Campus</span>
                        </div>
                        <div class="card-body">
                            <div class="container">
                                 <canvas id="grafico" width="500" height="400"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>

    <script type="text/javascript">
        $.get('{% url "dados_atleta_campus" %}', function(data){
            var ctx = $("#grafico").get(0).getContext("2d");
            new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        });
    </script>
{% endblock %}
