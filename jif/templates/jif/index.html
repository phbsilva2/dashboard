{% extends 'base.html' %}

{% block nav_sidebar %}
	{% include 'jif/menu.html' %}
{% endblock %}

{% block styles %}
<style>
    .card-counter{
        box-shadow: 2px 2px 10px #DADADA;
        margin: 5px;
        padding: 20px 10px;
        background-color: #fff;
        height: 100px;
        border-radius: 5px;
        transition: .3s linear all;
    }

    .card-counter:hover{
        box-shadow: 4px 4px 20px #DADADA;
        transition: .3s linear all;
    }

    .card-counter.primary{
        background-color: #007bff;
        color: #FFF;
    }

    .card-counter.danger{
        background-color: #ef5350;
        color: #FFF;
    }

    .card-counter.success{
        background-color: #66bb6a;
        color: #FFF;
    }

    .card-counter.info{
        background-color: #26c6da;
        color: #FFF;
    }

    .card-counter i{
        font-size: 5em;
        opacity: 0.2;
    }

    .card-counter .count-numbers{
        position: absolute;
        right: 35px;
        top: 20px;
        font-size: 38px;
        display: block;
    }

    .card-counter .count-name{
        position: absolute;
        right: 35px;
        top: 65px;
        font-style: italic;
        text-transform: capitalize;
        opacity: 0.5;
        display: block;
        font-size: 28px;
    }
</style>

<script src="https://kit.fontawesome.com/a14fb95a8a.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <section class="container">
            <div class="row py-4">
                <div class="col-md-4">
                    <div class="card-counter info">
                        <i class="fas fa-swimmer"></i>
                        <span class="count-numbers">{{ qtd_modalidades }}</span>
                        <span class="count-name">Modalidades</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card-counter primary">
                        <i class="fas fa-running"></i>
                        <span class="count-numbers">{{ qtd_atletas }}</span>
                        <span class="count-name">Atletas</span>
                    </div>
                </div>
				<div class="col-md-4">
                    <div class="card-counter success">
                        <i class="fas fa-user-check"></i>
                        <span class="count-numbers">{{ qtd_inscricoes }}</span>
                        <span class="count-name">Inscrições</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
